version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: foodreceipe-db
    restart: always
    environment:
      MYSQL_DATABASE: projectt
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - foodreceipe-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: foodreceipe-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/projectt
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
    depends_on:
      - db
    ports:
      - "8081:8081"
    networks:
      - foodreceipe-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: foodreceipe-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - foodreceipe-net

volumes:
  db_data:

networks:
  foodreceipe-net:
    driver: bridge
